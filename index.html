<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="container">
    <div class="image-container" >
      <!-- <img class="image-product" src="./images/image-product-desktop.jpg" alt="product image"> -->
    </div>
    <div class="product-details">
      <p class="product-title">Perfume</p>

      <h2 class="header-product">
        Gabrielle Essence Eau De Parfum
      </h2>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="deprecate-price">$169.99</p>
      </div>

      <button class="add-to-cart">
        <img class="add-to-cart-icon" src="./images/icon-cart.svg" alt="">
        <p class="button-text">Add to Cart</p>
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CoderNadir" target="_blank">CoderNadir</a>.
  </div>
</body>
</html>
